<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">
                <div class="main-body">
                    <div class="page-wrapper">
                        <!-- [ breadcrumb ] start -->
                        <div class="page-header">
                            <div class="page-block">
                                <div class="row align-items-center">
                                    <div class="col-md-12">
                                        <div class="page-header-title">

                                        </div>

                                            <li class="breadcrumb-item"><a href="index.html"><i

                                            <li class="breadcrumb-item"><a href="#">List User</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-12">
                            <div class="card table-card">
                                <div style="display: flex; justify-content: space-between; flex-wrap: wrap; align-items: center" class="card-header">
                                    <h5>List Users: <span style="font-weight: bold; color: #2371ca" th:text="${users.size() + ' Users'}"></span></h5>
                                    <div style="width: 400px; margin-bottom: 0" class="form-group">
                                        <form method="get" style="display: flex; align-items: center ; justify-content: space-between; flex-direction: row">
                                            <select class="form-control mr-2" id="exampleFormControlSelect1" name="Sort-Order">
                                                <option value="">Normal</option>
                                                <option value="asc">Ascending</option>
                                                <option value="desc">Descending</option>
                                            </select>
                                            <button style="width: 190px" type="submit" class="btn btn-primary m-0">Sort by orders</button>
                                        </form>

                                    </div>
                                </div>
                                <div class="card-body table-border-style">
                                    <div class="table-responsive">
                                        <div class="session-scroll" style="height: 600px; position: relative">
                                            <table class="table table-striped">
                                                <thead>
                                                <tr>
                                                    <th>Id</th>
                                                    <th>Avatar</th>
                                                    <th>Name</th>
                                                    <th>Email</th>
                                                    <th>Orders</th>
                                                    <th>Address</th>
                                                    <th>Active</th>
                                                    <th>Action</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr class="table_body_user" th:each="obj:${users}" th:object="${obj}">
                                                    <td class="cl-user font-weight-bold" th:text="*{getId()}"></td>
                                                    <td style="padding: 10px" th:if="*{getAvatar()!=null and getAvatar() != ''}"><img
                                                            th:src="@{'../../../upload/static/images/gallery/' + *{Avatar} }"
                                                            alt=""></td>
                                                    <td th:if="*{getAvatar()==null or getAvatar() == ''}"><img
                                                            th:src="@{'../../../upload/static/images/gallery/NormalAvatar.jpg'}" alt=""></td>
                                                    <td class="cl-user" th:text="*{getName()}"></td>
                                                    <td class="cl-user" th:text="*{getEmail()}"></td>
                                                    <td class="cl-user" th:text="*{ getOrders_user().size()}"></td>

                                                    <td class="cl-user"
                                                        th:if="*{getAddress()!=null and getAddress() != ''}"
                                                        th:text="*{ getAddress()}"></td>
                                                    <td class="cl-user"
                                                        th:if="*{getAddress()==null or getAddress() == ''}">Blank
                                                    </td>
                                                    <td class="cl-user" th:if="*{getActive() == 1}"
                                                        ><span style="padding: 2px 5px; background-color: #3b98ff; border-radius: 3px; color: #fff" th:text="Normal"></span></td>
                                                    <td class="cl-user" th:if="*{getActive() == 0}"><span style="padding: 2px 5px; background-color: #ff0101; border-radius: 3px ; color: #fff" th:text="Lock"></span></td>
                                                    <td class="cl-user"><a th:href="*{'UserDetail/'+ getId()}">View</a></td>
                                                </tr>

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

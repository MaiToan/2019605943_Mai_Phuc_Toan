    <header class="navbar pcoded-header navbar-expand-lg navbar-light headerpos-fixed">

                <img style="max-width: 60px" src="../../../upload/static/images/gallery/Logo.png" alt=""

            <ul class="navbar-nav ml-auto">
                <li>
                    <div class="dropdown drp-user">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="icon feather icon-settings"></i>
                        </a>
                        <div style="padding: 0" class="dropdown-menu dropdown-menu-right profile-notification">
                            <div style="border-bottom: 1px solid #ccc" class="pro-head">
                                <img style="max-width: 40px !important; max-height: 40px ; margin-left: 20px; margin-right: 10px; box-shadow: rgba(6, 24, 44, 0.4) 0px 0px 0px 2px, rgba(6, 24, 44, 0.65) 0px 4px 6px -1px, rgba(255, 255, 255, 0.08) 0px 1px 0px inset;"
                                     th:src="@{'../../../upload/static/images/gallery/' + ${user.getAvatar()}}" class="img-radius"

                                <li style="list-style-type: none"><a href="/logout"  onclick="return confirm('Do you want to log out ?');" class="dropdown-item"><i class="fas fa-sign-out-alt"></i> Log

         class="d-flex justify-content-end position-absolute">
        <div class="border-primary toast mb-5">
            <div style="font-weight: bold" class="toast-header">
                Notification
            </div>
            <div th:text="${noti_message}" class="toast-body">

            </div>
        </div>
    </div>
    <!-- [ Main Content ] start -->
    <div class="pcoded-main-container position-relative">
        <div class="pcoded-wrapper">
            <div class="pcoded-content">
                <div class="pcoded-inner-content">
                    <div class="main-body">
                        <div class="page-wrapper">
                            <!-- [ breadcrumb ] start -->
                            <div class="page-header">
                                <div class="page-block">
                                    <div class="row align-items-center">
                                        <div class="col-md-12">
                                            <div class="page-header-title">
                                                <h5>Home</h5>
                                            </div>
                                            <ul class="breadcrumb">
                                                <li class="breadcrumb-item"><a href="index.html"><i
                                                        class="feather icon-home"></i></a></li>
                                                <li class="breadcrumb-item"><a href="#">Change password</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div th:classappend="${screenNumber == '1' ? 'active show':''}" class="tab-pane"
                                 id="account" role="tabpanel"
                                 aria-labelledby="account-tab">
                                <form action="#" th:action="@{/admin/account-admin}" method="post" th:object="${user}"
                                      enctype="multipart/form-data">
                                    <div style="background-color: #f5f5f5; padding: 40px 100px"
                                         class="flex-w flex-t p-t-15 p-b-30">
                                        <div class="size-209 p-r-0-sm w-full-ssm">
                                            <div>
                                                <h3 style="font-size: 20px; margin-bottom: 25px"
                                                    class="title_info stext-112 cl8">
                                                    Infomation user order
                                                </h3>
                                                <div style="display: flex ; justify-content: start; align-items: center">
                                                    <div style="width: 80px ; height: 80px; margin-right: 30px; ">
                                                        <img style="width: 100%; max-width: 100%; height: 100%; border-radius: 50%; box-shadow: rgba(6, 24, 44, 0.4) 0px 0px 0px 2px, rgba(6, 24, 44, 0.65) 0px 4px 6px -1px, rgba(255, 255, 255, 0.08) 0px 1px 0px inset;"
                                                             id="uploadPreview"
                                                             th:src="@{'../../../upload/static/images/gallery/' + *{Avatar} }">

                                                    </div>
                                                    <div class="border bg0 m-b-50">
                                                        <input class="stext-111 cl8 plh3 size-111 p-lr-15" type="hidden"
                                                               name="id"
                                                               th:field="*{id}">
                                                    </div>

                                                    <div class="border bg0 m-b-50">
                                                        <input id="uploadImage"
                                                               class="stext-111 cl8 plh3 size-111 p-lr-15"
                                                               type="file" onchange="PreviewImage();"
                                                               accept="image/png, image/jpeg, image/jpg"
                                                               name="image">
                                                    </div>
                                                </div>
                                                <div class="row box">
                                                    <label class="col-2">Name: </label>
                                                    <div class="col-10 border bg0 m-b-50">
                                                        <input class="stext-111 cl8 plh3 size-111 p-lr-15" type="text"
                                                               name="name"
                                                               th:field="*{Name}"
                                                               placeholder="Enter Name">
                                                    </div>
                                                </div>

                                                <div class="row box">
                                                    <label class="col-2">Phone: </label>
                                                    <div class="col-10  border bg0 m-b-50">
                                                        <input class="stext-111 cl8 plh3 size-111 p-lr-15" type="text"
                                                               name="phone"
                                                               disabled
                                                               th:field="*{Phone}">
                                                    </div>
                                                </div>

                                                <div class="row box">
                                                    <label class="col-2">Email: </label>
                                                    <div class="col-10  border bg0 m-b-50">
                                                        <input th:field="*{Email}"
                                                               class="stext-111 cl8 plh3 size-111 p-lr-15"
                                                               disabled
                                                               type="text" name="email">
                                                    </div>
                                                </div>

                                                <div class="row box">
                                                    <label class="col-2">Age: </label>
                                                    <div class="col-10  border bg0 m-b-50">
                                                        <input th:field="*{Age}"
                                                               class="stext-111 cl8 plh3 size-111 p-lr-15"
                                                               type="number"
                                                               name="age"
                                                               placeholder="Enter District">

                                                    </div>
                                                </div>
                                                <div class="row box">
                                                    <label class="col-2">Gender: </label>
                                                    <div class="col-10  rs1-select2 rs2-select2 bor8 bg0 m-b-50 m-t-9 p-0">
                                                        <select style="width: 100%" th:field="*{Gender}"
                                                                class="js-select2"
                                                                name="gender">
                                                            <option value="1">Male</option>
                                                            <option value="2">Female</option>
                                                            <option value="3">Other</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="row box">
                                                    <label class=" col-2">Address: </label>
                                                    <div class="col-10 border bg0 m-b-50">
                                                        <input class="stext-111 cl8 plh3 size-111 p-lr-15" type="text"
                                                               name="address"
                                                               th:field="*{Address}"
                                                               placeholder="Enter specific address">
                                                    </div>
                                                </div>
                                                <input class="btn btn-info" type="submit" value="Save">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <!-- sessions-section end -->
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

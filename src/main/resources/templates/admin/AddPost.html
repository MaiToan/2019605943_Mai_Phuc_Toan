<div class="pcoded-main-container position-relative">

                        <div class="page-header">

                                    <div class="col-md-12">

                                        </div>

                                </div>
                            </div>
                        </div>
                        <div class="col-lg-7 box-edit">
                            <h3 style="font-size: 30px">Add Post</h3>
                            <form action="#" th:action="@{/admin/add-post}" enctype="multipart/form-data"
                                  th:object="${post}" method="post">
                                <div style=" margin: 10px 0">
                                    <p style="font-size: 17px; margin-bottom: 10px">Avatar</p>
                                    <div style="display: flex; justify-content: start; align-items: center ;">
                                        <div style="width: 80px ; height: 100px; margin-right: 30px; ">
                                            <img id="uploadPreview" th:src="@{'../../../upload/static/images/gallery/' + *{getImage()} }" alt="">

                                        </div>
                                        <div class="border bg0 m-b-50">
                                            <input id="uploadImage" name="image_post"
                                                   class="stext-111 cl8 plh3 size-111 p-lr-15"
                                                   type="file" onchange="PreviewImage();"
                                                   accept="image/png, image/jpeg, image/jpg">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="name-post">Title</label>
                                    <input th:field="*{title}" type="text" required class="form-control" id="name-post">
                                </div>
                                <div class="form-group">
                                    <label for="content">Content</label>
                                    <textarea th:field="*{content}" required maxlength="1000" cols="30" rows="5" class="form-control"
                                              id="content"></textarea>
                                </div>
                                <input style="background-color: #3b98ff" class="btn btn-success" type="submit" value="Save">
                            </form>
                        </div>
                        <!-- sessions-section end -->
                    </div>
